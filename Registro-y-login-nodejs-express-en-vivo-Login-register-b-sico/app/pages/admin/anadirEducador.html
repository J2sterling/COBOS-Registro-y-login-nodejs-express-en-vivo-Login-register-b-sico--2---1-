<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Educador</title>
    <link rel="stylesheet" href="fieldset.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        fieldset {
            border: none;
            padding: 0;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>A침adir Educador</h2>
        <form action="http://localhost:4000/agregar-educador" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Informaci칩n del Educador</legend>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="documento">Documento de identidad</label>
                <input type="text" id="documento" name="documento" required>

                <label for="archivo">Elegir archivo</label>
                <input type="file" id="archivo" name="archivo">
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <label for="correo">Correo electr칩nico</label>
                <input type="email" id="correo" name="correo" required>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
