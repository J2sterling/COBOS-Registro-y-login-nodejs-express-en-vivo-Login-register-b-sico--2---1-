<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../pages/StylesB.css">
  <script src="login.js" defer></script>
  <script src="/main.js" defer></script> <!-- Enlace al archivo main.js -->
</head>
<body>
  <main>
    <div class=".container">
      <h1>Iniciar sesión</h1>
      <p>Ingresa tus credenciales para acceder al área de administración.</p>
      <form id="login-form">
        <label for="user" class="sr-only">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario" required>
        <label for="password" class="sr-only">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
        <p id="error-message" class="error-message">Error al iniciar sesión</p>
      </form>
      <p>¿Todavía no tienes una cuenta? - <a href="/register">Registrate</a></p>
    </div>
  </main>
</body>
</html>
